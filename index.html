<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Kurt üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Poppins',sans-serif;
    height:100vh;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:white;
    text-align:center;
}

.container{
    animation:fadeIn 2s ease forwards;
}

h1{
    font-family:'Dancing Script',cursive;
    font-size:60px;
}

.countdown{
    margin-top:15px;
    font-size:20px;
}

button{
    margin-top:25px;
    padding:12px 30px;
    border:none;
    border-radius:50px;
    background:white;
    color:#ff4d88;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#ff4d88;
    color:white;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(-20px);}
    to{opacity:1;transform:translateY(0);}
}

/* LETTER */

.letterBox{
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    background:rgba(0,0,0,0.7);
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    visibility:hidden;
    transition:0.5s;
}

.letterBox.active{
    opacity:1;
    visibility:visible;
}

.letter{
    background:white;
    width:90%;
    max-width:600px;
    padding:40px;
    border-radius:20px;
    color:#333;
    position:relative;
    animation:pop 0.5s ease;
}

@keyframes pop{
    from{transform:scale(0.6);}
    to{transform:scale(1);}
}

.close{
    position:absolute;
    top:15px;
    right:20px;
    cursor:pointer;
    font-size:20px;
    color:#ff4d88;
}

.photo{
    width:120px;
    height:120px;
    border-radius:50%;
    margin:10px auto;
    background:url('https://i.imgur.com/2DhmtJ4.jpg') center/cover;
    border:4px solid #ff4d88;
}

.message{
    margin-top:20px;
    font-family:'Dancing Script',cursive;
    font-size:22px;
    min-height:180px;
}

/* Floating Hearts */
.heart{
    position:absolute;
    color:#fff;
    animation:float 6s linear infinite;
}

@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}

/* Confetti */
.confetti{
    position:absolute;
    width:8px;
    height:8px;
    background:white;
    animation:fall 4s linear infinite;
}

@keyframes fall{
    from{transform:translateY(-10vh) rotate(0);}
    to{transform:translateY(100vh) rotate(360deg);}
}
</style>
</head>

<body>

<div class="container">
    <h1>Happy Birthday Kurt ü§ç</h1>
    <div class="countdown" id="countdown"></div>
    <button onclick="openLetter()">Open My Letter üíå</button>
</div>

<div class="letterBox" id="letterBox">
    <div class="letter">
        <div class="close" onclick="closeLetter()">‚úñ</div>
        <div class="photo"></div>
        <h2 style="font-size:70px; color:red; margin:10px 0;">‚ù§</h2>
        <div class="message" id="message"></div>
    </div>
</div>

<audio id="music" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<script>

// Romantic Message
let text = `I just want to greet you today and let you know that I‚Äôm always wishing you well.  
I truly hope this year brings you genuine happiness, peace of mind, and success sa lahat ng plans mo.  
Deserve mo lahat ng magagandang bagay sa mundo.  
I‚Äôm still proud of you always.  

Thank you for the love and memories we shared.  
I‚Äôll always treasure them.  

Ipon ko lang muna yung mga regalo mo here,  
para kapag umuwi ka, maibigay ko sa‚Äôyo in person.  

Just enjoy your day. Please take care of yourself palagi. ü§ç`;

let i=0;

function openLetter(){
    document.getElementById("letterBox").classList.add("active");
    document.getElementById("music").play();
    confetti();
    typeEffect();
}

function closeLetter(){
    document.getElementById("letterBox").classList.remove("active");
    document.getElementById("message").innerHTML="";
    i=0;
}

function typeEffect(){
    if(i < text.length){
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeEffect,35);
    }
}

// Floating Hearts
for(let j=0;j<20;j++){
    let heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="‚ù§";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(3+Math.random()*5)+"s";
    heart.style.fontSize=(15+Math.random()*25)+"px";
    document.body.appendChild(heart);
}

// Confetti
function confetti(){
    for(let i=0;i<50;i++){
        let conf=document.createElement("div");
        conf.classList.add("confetti");
        conf.style.left=Math.random()*100+"vw";
        conf.style.backgroundColor=`hsl(${Math.random()*360},100%,70%)`;
        conf.style.animationDuration=(2+Math.random()*3)+"s";
        document.body.appendChild(conf);
    }
}

// Countdown
let count=3;
let countdownEl=document.getElementById("countdown");
let interval=setInterval(()=>{
    countdownEl.innerHTML="Opening in "+count+"...";
    count--;
    if(count<0){
        countdownEl.innerHTML="Make a wish ü§ç";
        clearInterval(interval);
    }
},1000);

</script>

</body>
</html>
